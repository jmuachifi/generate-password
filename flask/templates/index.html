<!-- inde.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='logo-icon-gpassword.png') }}" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Password Generator 2.0</h1>
        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length</label>
                <input type="range" class="form-range" id="length" name="length" min="8" max="64" value="12" required>
                <output for="length" id="lengthValue">12</output>
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
        {% if password %}
        <div class="mt-3">
            <h2>Generated Password:</h2>
            <input type="text" id="generatedPassword" class="form-control mb-2" value="{{ password }}" readonly>
            <button class="btn btn-secondary" onclick="copyPassword()">Copy Password</button>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Made with ❤️ by Jodionísio Muachifi</p>
    </footer>
    <script>
        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('lengthValue').innerText = this.value;
        });

        function copyPassword() {
            var passwordInput = document.getElementById('generatedPassword');
            passwordInput.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        }
    </script>
</body>
</html>
